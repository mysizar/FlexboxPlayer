<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/img/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <script
      src="https://kit.fontawesome.com/8311f0446a.js"
      crossorigin="anonymous"
    ></script>
    <title>Flexbox Player</title>
  </head>
  <body>
    <div class="player-body">
      <div class="player-head">
        <i title="Work in Process" class="fa-solid fa-magnifying-glass"></i>
        <p title="Work in Process">My Playlist</p>
        <ul id="playlist" style="display: none"></ul>
        <label>
          <input
            id="localAudio"
            onchange="localFiles()"
            type="file"
            accept="audio/*"
            multiple
          />
          <i title="Work in Process" class="fa-solid fa-folder-open"></i>
        </label>
      </div>
      <div class="player-album">
        <div class="image-section">
          <i id="random" onclick="playRandom()" class="fa-solid fa-shuffle"></i>
          <div class="image-shadow">
            <img id="img" src="./src/img/album-pic.webp" alt="album-pic" />
          </div>
          <div class="volume">
            <i onclick="showVolume()" class="fa-solid fa-volume-high"></i>
            <input
              type="range"
              id="volume"
              oninput="setVolume(this.value)"
              min="0"
              max="1"
              step="0.01"
              value="0.25"
              orient="vertical"
            />
          </div>
        </div>
        <p id="audioName">Highway to Hell</p>
        <p id="author">AC/DC</p>
        <div class="time-display">
          <input
            class="positions-bar"
            type="range"
            oninput="setPosition(this.value)"
            id="positions"
            value="0"
            max=""
          />
          <div id="timeOutput">00:00</div>
        </div>
      </div>
      <div class="control-buttons">
        <i onclick="playPrevious()" class="fa-solid fa-backward"></i>
        <i onclick="startPlay()" class="fa-solid fa-play" id="play-button"></i>
        <i onclick="playNext()" class="fa-solid fa-forward"></i>
      </div>
      <div class="speaker"></div>
      <script src="./src/js/index.script.js"></script>
    </div>
  </body>
</html>
